<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <head>
        <title>Hospital - MyBatis</title>
    </head>
</h:head>

<h:body>
    <h3>Departments:</h3>
    <ol>
        <ui:repeat value="#{departmentsMyBatis.departments}" var="department">
            <li><h:link value="#{department.name}, Floor #{department.floor}"
                        outcome="specialists?departmentId=#{department.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        Name: <h:inputText value="#{departmentsMyBatis.newDepartment.name}" required="true"/><br/>
        Floor: <h:inputText value="#{departmentsMyBatis.newDepartment.floor}" required="true"/><br/>
        <h:commandButton value="Add new department" actionListener="#{departmentsMyBatis.create()}"
                         action="index?faces-redirect=true"/>
    </h:form>

    <br/>
    <img src="https://media.tenor.com/Bn8sxwFw-F4AAAAi/catjam-cat.gif" alt=""/>
    <h:link outcome="mybatis/departments" value="MyBatis Departments"/>
</h:body>

</html>
